<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Decodificador</title>
  </head>
  <body>
    <container class="lupa">
      <div id="imagem1">
        <img src="/imagens_desk01/imagem-01.svg" alt="Imagem_menino_Lupa" />
        <h1>Nenhuma Mensagem Encontrada</h1>
        <p>
          Digite um texto que você deseja<br />
          criptografar e descriptografar.
        </p>
      </div>
      <textarea id="text-area-vazia" cols="30" rows="10"> </textarea>
      <div id="bt-copia">
        <button id="copiar">Copiar</button>
      </div>
    </container>

    <div id="logo">
      <img src="/imagens_desk01/Logo.png" alt="logo_Alura" />
    </div>
    <textarea
      id="text-area"
      cols="30"
      rows="10"
      placeholder="Digite seu Texto aqui"
    ></textarea>

    <div class="imagem_alerta">
      <img
        id="imgfundo"
        class="img2"
        src="/imagens_desk01/Vector.png "
        alt="letras maiusculas ou minusculas apenas"
      />
      <div id="texto_alerta">apenas letras minúsculas e sem acentos</div>
    </div>

    <div class="botoes">
      <button id="criptografar">Criptografar</button>
      <button id="descriptografar">Descriptografar</button>
    </div>
    <footer>
      <p>Copyright &copy; 2022 - by Carlos Rômulo Encriptador Alura</p>
      <p>
        <a href="https://github.com/carlospunkk" target="_blank">Github</a>
        <a
          href="https://www.linkedin.com/in/carlos-vilela-9650a055/"
          target="_blank"
          >Linkedin</a
        >
        <a href="index.html">voltar ao topo</a>
      </p>
    </footer>
    <script src="javascript.js"></script>
  </body>
</html>
